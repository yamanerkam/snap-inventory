<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="name" label="Name" placeholder="Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="quantity" label="Quantity" type="number" placeholder="000"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="price" label="Price" type="number" placeholder="$$$"></ion-input>
    </ion-item>

    <ion-button (click)="photo()">
      Photo
    </ion-button>




    <ion-button (click)="onClick()">Send</ion-button>
    <div *ngIf="imgUrl">
      <ion-thumbnail>
        <img src="{{imgUrl}}" alt="">
      </ion-thumbnail>
    </div>
  </ion-list>
</ion-content>
